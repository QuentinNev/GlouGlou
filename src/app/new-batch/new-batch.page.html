<ion-header>
  <ion-toolbar>
    <ion-title>Add a new batch</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="this.toaster.showToast(this.lup.lastUpdate)">
        {{ this.connectionState }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input placeholder="Name" [(ngModel)]="batchName" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Number of bottles" [(ngModel)]="bottleNumber" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Country" [(ngModel)]="country" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Year" [(ngModel)]="year" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Vineyard" [(ngModel)]="vineYard" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-range min="0" max="5" step="1" [(ngModel)]="note"></ion-range>
        </ion-col>
        <ion-col id="note" size="1">{{this.note}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" routerLink="/" (click)="create()">Create vine batch</ion-button>
  </ion-toolbar>
</ion-footer>
