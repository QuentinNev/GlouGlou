<ion-header>
  <ion-toolbar>
    <ion-title>
      GlouGlou
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let batch of vineBatches">
      {{ batch.name }} <ion-button (click)="removeBatch(batch.uuid)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button href="/new-batch">Add a new batch</ion-button>
    <!--  As button is used in place of a ion-resfresher because the component is broken,
          everything is hided behind the header  -->
    <ion-button (click)="refresh()">Resfresh list</ion-button>
  </ion-toolbar>
</ion-footer>
