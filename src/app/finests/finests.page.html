<ion-header>
  <ion-toolbar>
    <ion-title>finests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let wine of finestsWines">
      <ion-grid>
        <ion-row>
          <ion-col routerLink="/show-batch/{{wine.id}}">
            {{ wine.name }}
          </ion-col>
          <ion-col size="2">
            <ion-button color="danger" expand="full" (click)="removeBatch(wine.id)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
