<ion-header>
  <ion-toolbar>
    <ion-title>
      GlouGlou
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button href="/new-batch">Add a new batch</ion-button>
  <ion-refresher style="top: 30px" (ionRefresh)="refresh($event)">
    <ion-refresher-content>
      <ion-list>
        <ion-item *ngFor="let batch of vineBatches">
          {{ batch.name }} <ion-button item-end (click)="removeBatch(batch.uuid)">Delete</ion-button>
        </ion-item>
      </ion-list>
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
